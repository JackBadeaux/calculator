<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
<div id="calculator" >
    <div class="output-box">
        <p id="output"></p>
    </div>
    <div class="button-group">
        <div class="button button-style">1</div>
        <div class="button button-style">2</div>
        <div class="button button-style">3</div>
        <div class="button button-style">4</div>
        <div class="button button-style">5</div>
        <div class="button button-style">6</div>
        <div class="button button-style">7</div>
        <div class="button button-style">8</div>
        <div class="button button-style">9</div>
        <div class="button button-style">0</div>
        <div class="button button-style">00</div>
        <div class="button button-style">.</div>
        <div class="button button-style operator">+</div>
        <div class="button button-style operator">-</div>
        <div class="button button-style operator">*</div>
        <div class="button button-style operator">/</div>
        <div class="button button-style equal">=</div>
        <div class="button button-style clear">C</div>
    </div>
</div>

<script src="./js/index.js"></script>
</body>

</html>

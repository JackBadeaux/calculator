<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>

<body class="roboto">
    <h1>Calculator</h1>
    <h3>Try using your keyboard</h3>
    <div id="calculator">
        <div class="output-box">
            <input id="output" readonly/>
        </div>
        <div class="d-flex">
            <div class="button-group">
                <div class="button button-style">1</div>
                <div class="button button-style">2</div>
                <div class="button button-style">3</div>
                <div class="button button-style">4</div>
                <div class="button button-style">5</div>
                <div class="button button-style">6</div>
                <div class="button button-style">7</div>
                <div class="button button-style">8</div>
                <div class="button button-style">9</div>
                <div class="button button-style">0</div>
                <div class="button button-style">00</div>
                <div class="button button-style">.</div>
                <div class="button button-style ">+</div>
                <div class="button button-style ">-</div>
                <div class="button button-style ">*</div>
                <div class="button button-style ">/</div>
                <div class="button button-style ">=</div>
                <div class="button button-style ">C</div>
                <div class="button button-style clearone">CE</div>
                <div class="button button-style">(</div>
                <div class="button button-style">)</div>
            </div>
            <div class="operator-group">

            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
